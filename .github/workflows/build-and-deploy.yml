name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  buildf:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: YYYY.MM.DD
    - name: Get short sha
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    - name: Build1
      shell: pwsh
      run: .\build\build.ps1 --buildNumber=${{ steps.current-time.outputs.formattedTime }}.${{ steps.vars.outputs.sha_short }}
    - name: Publish
      uses: actions/upload-artifact@v3
      with:
        path: ${{ github.workspace }}/build/artifacts/Build.StagingDirectory/*.zip
    - run: ls -la ${{ github.workspace }}/build/artifacts/Build.StagingDirectory 
