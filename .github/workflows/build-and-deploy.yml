name: Build and Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.current-time.outputs.formattedTime }}.${{ steps.vars.outputs.sha_short }}
    steps:
    - uses: actions/checkout@v3
    
    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: YYYY.MM.DD
    
    - name: Get short sha
      id: vars
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
    
    - name: Build
      shell: pwsh
      run: .\build\build.ps1 --buildNumber=${{ steps.current-time.outputs.formattedTime }}.${{ steps.vars.outputs.sha_short }}
    
    - name: Publish
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.current-time.outputs.formattedTime }}.${{ steps.vars.outputs.sha_short }}
        path: ${{ github.workspace }}/build/artifacts/Build.StagingDirectory/*.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: ${{ needs.build.outputs.artifact-name }}
    
    - name: Display structure of downloaded files
      run: ls -R
    
    - name: "OIDC Login via Azure CLI"
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
  
